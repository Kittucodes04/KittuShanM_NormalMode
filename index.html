<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Snake Game</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    </head>
    <body>
        <div class="body">
            <div id="timer-container">
                <p id="timer"></p>
            </div>
            <div id="scoreBox">Score: 0</div>
            <div id="HiScoreBox">HiScore: 0</div>
            <div id="board"></div>
            <div id="seq"><img src="Untitled-1.png"></div>
            <div class="controls">
                <button id="up" class="fa-solid fa-arrow-up-long"></button>
                <button id="down" class="fa-solid fa-arrow-down-long"></button>
                <button id="left" class="fa-solid fa-arrow-left-long"></button>
                <button id="right" class="fa-solid fa-arrow-right-long"></button>
                
            </div>
        </div>
    </body>
    <script src="js/index.js"></script>
</html>
